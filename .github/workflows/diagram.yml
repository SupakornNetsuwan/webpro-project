name: Create diagram
run-name: "${{ github.actor }} กำลังสร้าง Visualize สุดเท่อยู่ ✨"
on: [push]
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          excluded_paths: "ignore,.github"
